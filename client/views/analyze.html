<div class="container">
  <div class="middlepart">
    <div class="search-title">
      <img src="img/HealthEffect.png" width="30px" height="30px" /> Chemical Query for Health Effect Prioritization
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <form name="form "class="form-horizontal" role="form" novalidate="novalidate" method="post">
          <div class="form-group">
            <div class="col-md-3">
              <label class="control-label">SMILES</label>
            </div>
            <div class="col-md-9">
              <input class="form-control" ng-model="smiles" id="smiles" name="smiles" autofocus="autofocus" />
            </div>
          </div>
          <div style="text-align: center;">
            <iframe id="sketch" src="js/marvinjs-19.9.0-all/editorws.html" style="overflow: hidden; min-width: 500px; min-height: 400px; border: 1px solid darkgray;" />
          </div>
          <div class="text-center">
            <button ng-click="analyze_chemical()" class="btn btn-primary" ng-disabled="shouldDisableButton">Analyze</button>
          </div>
        </form>
      </div>
    </div>
    <div ng-if="finished == true">
      <div><img ng-src="{{image_path}}" width="800" height="600"></div>
      <div class="row">
      <div class="col-md-12 text-center overview">
        <p><b><font size="5">Health effect annotation</font></b></p>
        <p><b>I</b>: β adrenergic receptor blocking agents</p>
        <p><b>II</b>: antifungal agents</p>
        <p><b>III</b>: non-selective calcium antagonist</p>
        <p><b>IV</b>: nervous system agents</p>
        <p><b>V</b>: glucocorticoid agents</p>
        <p><b>VI</b>: β-lactam antibacterials</p>
        <p><b>VII</b>: estrogen-like effects </p>
        <p><b>VIII</b>: bactericidal antibiotics</p>
        <p><b>IX</b>: cephalosporin antibiotics</p>
        <p><b>X</b>: sulfonamide antibiotics</p>
        <p><b>XI</b>: alkaoids</p>
        <p><b>XII</b>: cardiac glycoside</p>
        <p><b>XIII</b>: phenothiazine antipsychotic agents</p>
        <br><p><i><font size="3" color="gray">Ref: Science of The Total Environment, Volume 762, 25 March 2021, 143082</font></i></p></br>
      </div>  
      </div>
    </div>
  </div>
</div>
